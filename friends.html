<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHer - Trusted Contacts</title>
    <link rel="stylesheet" href="styleformain.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .header {
            background: #5a1d51;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .contact-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Trusted Contacts</h1>
    </div>

    <div class="container" id="contactsList">
        <p>Loading contacts...</p>
    </div>

    <script>
        function loadContacts() {
            let friends = JSON.parse(localStorage.getItem("friends")) || [];

            let contactsList = document.getElementById("contactsList");
            contactsList.innerHTML = "";

            if (friends.length === 0) {
                contactsList.innerHTML = "<p>No contacts added yet.</p>";
                return;
            }

            friends.forEach((friend, index) => {
                let contactCard = document.createElement("div");
                contactCard.classList.add("contact-card");
                contactCard.innerHTML = `
                    <h3>${friend.userName}</h3>
                    <p><strong>Phone:</strong> ${friend.userPhone}</p>
                    <p><strong>Address:</strong> ${friend.address}</p>
                    <h4>Relatives:</h4>
                    <ul>
                        ${friend.relatives.map(rel => `<li>${rel.name} - ${rel.phone}</li>`).join("")}
                    </ul>
                `;
                contactsList.appendChild(contactCard);
            });
        }

        window.onload = loadContacts;
    </script>

</body>
</html>
